  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

      Notice the use of %PUBLIC_URL% in the tags above.

  <title>React App</title>

  <script src="https://assets.crowd.aws/crowd-html-elements.js"></script>
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" /> -->

</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <crowd-form>
    <input name="worker-responses" id="worker-responses" type="hidden">
    <input name="worker-feedback" id="worker-feedback" type="hidden">

    <!-- Prevent crowd-form from creating its own button -->
    <crowd-button form-action="submit" style="display: none;"></crowd-button>
  </crowd-form>

  <div id="root" data-id="123"
    data-intents="Set an alarm every two minutes over the next half hour | What does Traffic look like near DIA? | set an alarm for the next hour"
    data-intent-icons="alarm | truck | alarm" data-min-intents="3" data-instructions="Do somthing"
    data-conjunction-words="if:if | as / so long as:as long as,so long as | providing / provided (that):provided,provided that"
    min-conjunction-words="1" data-max-length-per-intent="60" data-strategy="batch"></div>

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>

</html>
