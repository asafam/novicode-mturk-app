<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

  <title>React App</title>

  <script src="https://assets.crowd.aws/crowd-html-elements.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <crowd-form>
    <input name="utterance" id="utterance" type="hidden">
    <input name="context" id="context" type="hidden">
    <input name="intents" id="intents" type="hidden">
    <input name="constraints" id="constraints" type="hidden">
    <input name="intents-annotations" id="intents-annotations" type="hidden">
    <input name="constraints-annotations" id="constraints-annotations" type="hidden">

    <!-- Prevent crowd-form from creating its own button -->
    <crowd-button form-action="submit" style="display: none;"></crowd-button>
  </crowd-form>

  <div id="root" data-id="123" data-context="A doctor appointment" data-contexts="A doctor appointment | party | school | office"
    data-intents="Delete something on your calendar |  Send a text message to anyone on your contact list | Create a reminder" data-intent-icons="calendar | chat | bell" data-min-intents="2"
    data-constraints="Inquire on the duration of driving to somewhere | Check weather conditions | Check your text messages" data-constraint-icons="map | sun | chat" data-min-constraints="1"
    data-instructions="Do somthing" data-link-words="if | because | provided"  data-quantifiers="all | not even one" 
    data-max-length-per-intent="60" data-strategy="batch"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>

</html>
